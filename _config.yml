# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/



# Site
title: Jachin
subtitle: Impossible is I’m possible!!!
description: openwrt  嵌入式  学习总结  思考感悟  知识管理
author: PN结
avatar: /img/favicon.ico
email: ygcaicn@gmail.com
language: en
timezone:
since: 2016




# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ygcaicn.github.io/
root: /
permalink: :category/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: lang
skip_render: [_posts/demo/*]

# Writing
new_post_name: /:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hipaper

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:ygcaicn/ygcaicn.github.io.git #在仓库找到该仓库的ssh
  branch: master #分支，这里为github-pages

baidu_analytics: b6d9111ab2503bb5a193f236f4898fc9


search:
  path: search.xml
  field: post
